# ==================================
# Base Application Settings (Default)
# ==================================
spring.application.name=playlist
server.port=8200

# ==================================
# JPA / Hibernate Settings (Base)
# ==================================
# Use 'update' for development to keep schema and data persistent between runs.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==================================
# Default Database (MySQL)
# ==================================
spring.datasource.url=jdbc:mysql://localhost:3306/playlist_db?serverTimezone=Europe/Tirane&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================================
# Profiles
# ==================================
# Activate 'dev' profile automatically when no other profile is specified
spring.profiles.active=dev

# ==================================
# JWT Configuration
# ==================================
